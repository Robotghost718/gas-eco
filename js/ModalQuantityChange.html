<script>
  /* global HTML */
  /* exported ModalQuantityChange */
  /**
   * onOk receives the input value.
   */
  function ModalQuantityChange({ item, onOk }) {
    const { modal, heading1, paragraph } = HTML;
    const newQuantityInput = HTML.createElement("input", {
      class: "newQuantity",
    });
    return modal({
      children: [
        heading1("Change quantity"),
        paragraph(
          `Enter the new quantity: (current quantity: ${item.quantity})`
        ),
        newQuantityInput,
      ],
      okText: "Ok",
      onOk: () => onOk(newQuantityInput.value),
    });
  }
</script>
