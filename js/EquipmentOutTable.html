<script>
  /* global HTML Utility */
  /* exported EquipmentOutTable */
  function EquipmentOutTable({
    itemsOutSort,
    itemsOutSortAscending,
    openForms,
    setForm,
  }) {
    const { cell, createElement, tableBody } = HTML;
    const {
      compareDateStrings,
      compareKey,
      compareStrings,
      sort,
      reverse,
    } = Utility;

    const checkedOutItems = sort(
      openForms.reduce(
        (openFormItems, form) => [
          ...openFormItems,
          ...form.items.reduce(
            (items, item) =>
              item.checkedOut
                ? [
                    ...items,
                    {
                      location: form.location,
                      students: form.students,
                      endTime: form.endTime,
                      formId: form.id,
                      ...item,
                    },
                  ]
                : items,
            []
          ),
        ],
        []
      ),
      compareKey(
        itemsOutSort,
        {
          description: compareStrings,
          id: compareStrings,
          location: compareStrings,
          students: () => 0,
          endTime: compareDateStrings,
        }[itemsOutSort]
      )
    );

    const children = (itemsOutSortAscending
      ? checkedOutItems
      : reverse(checkedOutItems)
    ).map(itemToRow);

    return tableBody({
      class: "equipmentOut",
      children,
    });

    function itemToRow({
      description,
      endTime,
      barcode,
      location,
      students,
      id,
      formId,
    }) {
      return createElement("tr", {
        onClick: () =>
          setForm({ form: openForms.find(({ id }) => id === formId) }),
        children: [
          cell(description),
          cell(id || barcode || ""),
          cell(location),
          cell(
            students
              .reduce((names, { name }) => [...names, name], [])
              .join(", ")
          ),
          cell(endTime),
        ],
      });
    }
  }
</script>
