<div class="mergeContainer hidden">
  <form class="mergeTool">
    <section class="globalnotes hidden">
      <!-- Notes added with 'New Note' button show up here -->
    </section>
    <section>
      <table class="staticFields">
        <tr>
          <th></th>
          <th>Form A</th>
          <th>Form B</th>
        </tr>
        <tr>
          <th>Booked Students</th>
          <td class="bookedStudentsMergeDisplayA mergeFieldSelection"></td>
          <td class="bookedStudentsMergeDisplayB"></td>
        </tr>
        <tr>
          <th>Contact</th>
          <td class="contactMergeDisplayA mergeFieldSelection"></td>
          <td class="contactMergeDisplayB"></td>
        </tr>
        <tr>
          <th>Project</th>
          <td class="projectMergeDisplayA mergeFieldSelection"></td>
          <td class="projectMergeDisplayB"></td>
        </tr>
        <tr>
          <th>Analog Tape</th>
          <td class="tapeMergeDisplayA mergeFieldSelection"></td>
          <td class="tapeMergeDisplayB"></td>
        </tr>
        <tr>
          <th>Overnight Setup</th>
          <td class="overnightMergeDisplayA mergeFieldSelection"></td>
          <td class="overnightMergeDisplayB"></td>
        </tr>
        <tr>
          <th>Location</th>
          <td class="locationMergeDisplayA mergeFieldSelection"></td>
          <td class="locationMergeDisplayB"></td>
        </tr>
        <tr>
          <th>Start Time</th>
          <td class="startTimeMergeDisplayA mergeFieldSelection"></td>
          <td class="startTimeMergeDisplayB"></td>
        </tr>
        <tr>
          <th>End Time</th>
          <td class="endTimeMergeDisplayA mergeFieldSelection"></td>
          <td class="endTimeMergeDisplayB"></td>
        </tr>
      </table>
      <div class="focusGuardBottom" tabindex="0"></div>
    </section>
    <section>
      <h4>Students</h4>
      <table>
        <thead class="form formStudents">
          <tr>
            <th>Name</th>
            <th>NetID</th>
            <th>Signed In</th>
            <th>Signed Out</th>
          </tr>
        </thead>
        <tbody class="studentList">
          <!-- populated by script -->
          <tr>
            <td>Scan ID to sign in a student</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h4>Equipment Checked Out</h4>
      <table>
        <thead class="form formItems">
          <tr>
            <th>Qty</th>
            <th>Items</th>
            <th>Item ID</th>
            <th>Checked Out</th>
            <th>Checked In</th>
          </tr>
        </thead>
        <tbody class="itemList">
          <!-- populated by script -->
          <tr>
            <td>Scan barcode to check out an item</td>
          </tr>
        </tbody>
      </table>
    </section>
  </form>
</div>
