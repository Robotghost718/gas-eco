<div class="archiveContainer hidden">
  <h2>Closed Forms</h2>
  <form class="query">
    Start Time Range (Required):
    <br>
    <label for="start">Range Start</label>
    <input name="start" type="date" placeholder="yyyy-mm-dd"/>
    <br>
    <label for="end">Range End</label>
    <input name="end" type="date" placeholder="yyyy-mm-dd"/>
    <br>
    Filter By:
    <br>
    <label for="location">Location</label>
    <select name="location">
      <option value="All">All</option>
      <option value="Critical Listening">Critical Listening</option>
      <option value="Studio 1">Studio 1</option>
      <option value="Studio 2">Studio 2</option>
      <option value="Studio 3">Studio 3</option>
      <option value="Studio 4">Studio 4</option>
      <option value="Production Suite A">Production Suite A</option>
      <option value="Production Suite B">Production Suite B</option>
      <option value="Edit Suite 1">Edit Suite 1</option>
      <option value="Edit Suite 2">Edit Suite 2</option>
      <option value="Edit Suite 3">Edit Suite 3</option>
      <option value="Edit Suite 4">Edit Suite 4</option>
      <option value="Edit Suite 5">Edit Suite 5</option>
      <option value="Rehearsal Room 1">Rehearsal Room 1</option>
      <option value="Rehearsal Room 2">Rehearsal Room 2</option>
      <option value="Practice Room 1">Practice Room 1</option>
      <option value="Practice Room 2">Practice Room 2</option>
      <option value="Practice Room 3">Practice Room 3</option>
      <option value="Practice Room 4">Practice Room 4</option>
      <option value="Lobby/Hallway">Lobby/Hallway</option>
      <option value="Lab 1 Room 645">Lab 1 Room 645</option>
      <option value="Lab 2 Room 646">Lab 2 Room 646</option>
      <option value="Lobby/Hallway">Lobby/Hallway</option>
      <option value="Other">Other</option>
    </select>
    <br>
    <label for="students">Students</label>
    <input type="text" name="students" />
    <br>
    <label for="items">Items</label>
    <input type="text" name="items" />
    <br>
    <label for="matchItemsAll">Form has all of the items</label>
    <input type="radio" name="matchItems" id="matchItemsAll" value="all" checked />
    <br>
    <label for="matchItemsAny">Form has any of the items</label>
    <input type="radio" name="matchItems" id="matchItemsAny" value="any" />
    <br>
    <br>
    <br>
    <label for="isBooked">Booked session</label>
    <input type="checkbox" name="isBooked" />
    <br>
    <label for="isNotBooked">Not booked session</label>
    <input type="checkbox" name="isNotBooked" />
    <br>
    <label for="isTape">Tape session</label>
    <input type="checkbox" name="isTape" />
    <br>
    <label for="byMissingItem">Missing an item</label>
    <input type="checkbox" name="byMissingItem" />
    <br>
    <label for="byLateStudents">Late check in or out</label>
    <input type="checkbox" name="byLateStudents" />
    <br>
    <label for="byNoShow">No student checked in</label>
    <input type="checkbox" name="byNoShow" />
    <br>
    <label for="byStudentLeft">Student did not check out</label>
    <input type="checkbox" name="byStudentLeft" />
    <br>
    <label for="byHasNotes">Has notes</label>
    <input type="checkbox" name="byHasNotes" />
    <br>
    <label for="byHasManual">Has manual entries</label>
    <input type="checkbox" name="byHasManual" />
    <br>
  </form>
  <button class="action" value="query">Update View</button>Matched <span class="querycount"><!--populated by js--></span>
  <table>
    <thead class="archive">
      <tr>
        <th>
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABCElEQVR4XmNgoCbQ0tJiU5SVb1aUl2+BYSU5hU5FWUU3dLVYgYKCgoCCnPxROTk5LSDbAITl5eUVFeXkPyjKyYWiq8cAIAOU5OXXo4sDDfgFxJ+U5OSc0eVQAMgARTmFVUCFPgpycnlKsvJFKioqfEDN/6H4L1DOBV0fHIC9ICu/VklJSQ7odENlOTljqLgGkK8J8hrQkNfo+uAA4gL5RUBX7ALS/9DwfwVZBX8g/QNdHxxADVijJCOjCww0V2QM1OwOlOcAyv9E1wcH1DKAMi8gByIaNgKpIcIFiGhExkqyCoVAeQkiDJBfjS6ODPAaoCUqygNU8BLogSfYMFDuKTCp30HXN7AAAKarYBD/VuTqAAAAAElFTkSuQmCC"
            width="16" height="16" alt="document icon"/>
        </th>
        <th data-sort="startTime">Start Time</th>
        <th data-sort="endTime">End Time</th>
        <th data-sort="location">Location</th>
        <th data-sort="students">Students</th>
        <th data-sort="items">Items</th>
        <th data-sort="bookingId">Booking ID</th>
        <th data-sort="bookedStudents">Booked Students</th>
        <th data-sort="contact">Contact</th>
        <th data-sort="project">Project</th>
        <th data-sort="tape">Tape</th>
        <th data-sort="overnight">Overnight</th>
      </tr>
    </thead>
    <tbody class="archive"><!-- populated by script --></tbody>
  </table>
</div>
